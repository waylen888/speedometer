<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 時速測試</title>
</head>

<body>
    <h1>目前時速: <span id="speed">0</span> km/h</h1>
    <h1>校正時速: <span id="speed_2">0</span> km/h</h1>
    <p>裝置狀態: <span id="deviceStatus"></span> <span id="deviceAccelerationMagnitude"></span> </p>
    <p>目前座標: 緯度 <span id="latitude">0</span>, 經度 <span id="longitude">0</span></p>
    <p>最後更新時間: <span id="lastUpdate">未更新</span></p>
    <p>時間差: <span id="timeDiff">0</span> 秒</p>
    <p>總里程: <span id="distance">0</span> 公里</p>
    <pre id="positionJson"></pre>

    <script>

        let positions = [];
        const SMOOTHING_WINDOW_SIZE = 5; // 移動平均窗口大小
        const SPEED_THRESHOLD = 1; // 速度閾值 (km/h)
        const ACCELERATION_THRESHOLD = 0.5; // 加速度閾值 (m/s²)

        let lastPosition = null;
        let lastTime = null;
        let totalDistance = 0;

        function getSpeedFromGPS(position) {
            document.getElementById("positionJson").innerText = JSON.stringify(position, null, 2);

            const { timestamp } = position;
            const { latitude, longitude, speed, accuracy } = position.coords;

            if (position.coords.accuracy > 10) { // 忽略精度過低的數據
                return;
            }
            const currentTime = timestamp;


            const smoothedPosition = smoothPosition(position);
            if (positions.length >= 2) {
                const speed = calculateSpeed(positions[positions.length - 2], smoothedPosition);
                if (speed >= SPEED_THRESHOLD) {
                    document.getElementById("speed_2").innerText = speed.toFixed(2);
                } else {
                    console.log("Vehicle is stationary or speed is below threshold.");
                }
            }

            if (lastPosition) {
                // 計算距離 (Haversine formula)
                const distance = haversine(
                    lastPosition.latitude, lastPosition.longitude,
                    filteredLatitude, filteredLongitude
                );
                totalDistance += distance / 1000; // 轉換為公里
                document.getElementById("distance").innerText = totalDistance.toFixed(2);
            }

            if (speed !== null) {
                const speedKmh = speed * 3.6;
                document.getElementById("speed").innerText = speedKmh.toFixed(2);
                document.getElementById("timeDiff").innerText = (currentTime - lastTime) / 1000;
            }

            // 更新上一次的位置與時間
            lastPosition = { latitude, longitude };
            lastTime = currentTime;
            document.getElementById("latitude").innerText = latitude.toFixed(6);
            document.getElementById("longitude").innerText = longitude.toFixed(6);
            document.getElementById("lastUpdate").innerText = new Date(currentTime).toLocaleTimeString();
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球半徑（公尺）
            const toRad = Math.PI / 180;
            const φ1 = lat1 * toRad;
            const φ2 = lat2 * toRad;
            const Δφ = (lat2 - lat1) * toRad;
            const Δλ = (lon2 - lon1) * toRad;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // 回傳距離（公尺）
        }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(getSpeedFromGPS, console.error, {
                enableHighAccuracy: true,  // 使用高精度 GPS
                timeout: 5000              // 5 秒內沒獲取到 GPS 會超時
            });
        } else {
            alert("你的瀏覽器不支援 GPS 位置偵測！");
        }

        let lastAcceleration = { x: 0, y: 0, z: 0 };

        // 處理 devicemotion 事件
        window.addEventListener('devicemotion', function (event) {
            const acceleration = event.acceleration;  // 取得加速度數據
            const rotationRate = event.rotationRate;  // 取得角速度數據

            // 計算加速度的總和（你可以根據需要做更進一步的處理）
            const accelerationMagnitude = Math.sqrt(
                acceleration.x * acceleration.x +
                acceleration.y * acceleration.y +
                acceleration.z * acceleration.z
            );

            document.getElementById("deviceAccelerationMagnitude").innerText = accelerationMagnitude;

            // 比較是否有顯著的移動，並根據此調整定位邏輯
            if (accelerationMagnitude > 5) {
                document.getElementById("deviceStatus").innerText = "移動";
                // 這裡可以根據加速度來修正位置，這裡簡單範例不進行實際修正
            } else {
                document.getElementById("deviceStatus").innerText = "停止";
            }

            // 儲存加速度數據供下一次使用
            lastAcceleration = acceleration;
        });


    </script>
</body>

</html>
