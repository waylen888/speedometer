<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS 時速測試</title>
</head>
<body>
    <h1>目前時速: <span id="speed">0</span> km/h</h1>
    <p>目前座標: 緯度 <span id="latitude">0</span>, 經度 <span id="longitude">0</span></p>
    <p>最後更新時間: <span id="lastUpdate">未更新</span></p>
    <p>時間差: <span id="timeDiff">0</span> 秒</p>
    <script>
        let lastPosition = null;
        let lastTime = null;

        function getSpeedFromGPS(position) {
            const { latitude, longitude, timestamp } = position.coords;
            const currentTime = timestamp;

            if (lastPosition) {
                // 計算距離 (Haversine formula)
                const distance = haversine(
                    lastPosition.latitude, lastPosition.longitude,
                    latitude, longitude
                );

                // 計算時間差（秒）
                const timeDiff = (currentTime - lastTime) / 1000;

                if (timeDiff > 0) {
                    const speedKmh = (distance / timeDiff) * 3.6; // 轉換為 km/h
                    document.getElementById("speed").innerText = speedKmh.toFixed(2);
                }
                document.getElementById("timeDiff").innerText = timeDiff.toFixed(2);
            }

            // 更新上一次的位置與時間
            lastPosition = { latitude, longitude };
            lastTime = currentTime;
            document.getElementById("latitude").innerText = latitude.toFixed(6);
            document.getElementById("longitude").innerText = longitude.toFixed(6);
            document.getElementById("lastUpdate").innerText = new Date(currentTime).toLocaleTimeString();
        }

        function haversine(lat1, lon1, lat2, lon2) {
            const R = 6371e3; // 地球半徑（公尺）
            const toRad = Math.PI / 180;
            const φ1 = lat1 * toRad;
            const φ2 = lat2 * toRad;
            const Δφ = (lat2 - lat1) * toRad;
            const Δλ = (lon2 - lon1) * toRad;

            const a = Math.sin(Δφ / 2) * Math.sin(Δφ / 2) +
                      Math.cos(φ1) * Math.cos(φ2) *
                      Math.sin(Δλ / 2) * Math.sin(Δλ / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            return R * c; // 回傳距離（公尺）
        }

        if ("geolocation" in navigator) {
            navigator.geolocation.watchPosition(getSpeedFromGPS, console.error, {
                enableHighAccuracy: true,  // 使用高精度 GPS
                maximumAge: 1000,          // 最多緩存 1 秒
                timeout: 5000              // 5 秒內沒獲取到 GPS 會超時
            });
        } else {
            alert("你的瀏覽器不支援 GPS 位置偵測！");
        }
    </script>
</body>
</html>
